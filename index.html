<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="image-container">
      <div class="logo-container">
        <img src="assets/logo.png" alt="top logo" />
        <h1>ODIN</h1>
      </div>
      <div class="photographer">
        <p>
          Photo by <span>Neil Armstrong</span> on
          <a
            href="https://unsplash.com/photos/astronaut-standing-on-gray-sand-e5eDHbmHprg"
            target="_blank"
            >Unsplash</a
          >
        </p>
      </div>
    </div>
    <div class="container">
      <div class="description">
        <p>
          This is not a real online service! You know you need something<br />
          like this in your life to help you realize your deepest dreams.<br />
          Sign up <span>now</span> to get started.
        </p>
        <p>You <span>know</span> you want to.</p>
      </div>
      <form>
        <div class="form-content-container">
          <h2>Let's do this!</h2>
          <div>
            <div>
              <label for="first_name">FISRT NAME</label>
              <input required type="text" name="first_name" id="first_name" />
            </div>

            <div>
              <label for="last_name">LAST NAME</label>
              <input required type="text" name="last_name" id="last_name" />
            </div>
          </div>

          <div>
            <div>
              <label for="email">EMAIL</label>
              <input required type="email" name="email" id="email" />
            </div>

            <div>
              <label for="phone_numer">PHONE NUMBER</label>
              <input
                required
                type="tel"
                name="phone_number"
                id="phone_number"
              />
            </div>
          </div>

          <div>
            <div>
              <label for="password">PASSWORD</label>
              <input required type="password" name="password" id="password" />
            </div>

            <div>
              <label for="confirm_password">CONFIRM PASSWORD</label>
              <input
                required
                type="password"
                name="confirm_password"
                id="confirm_password"
              />
            </div>
          </div>
        </div>

        <div class="form-submit-container">
          <button>Create Account</button>
          <p>Already have an account? <span>Log in</span></p>
        </div>
      </form>
    </div>
  </body>
</html>
